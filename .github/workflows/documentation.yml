name: Documentation

on:
  push:
    branches:
      - main

jobs:
  documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: paddyroddy/.github/actions/python/pdoc@a4f050199bd1fbb2d8fceebaa0278517c4992047 # v0.21.0
        with:
          docs-dependency-section: .[docs]
          gh-pages-publish-directory: ./html/example
          github-token: ${{ secrets.GITHUB_TOKEN }}
          project-directory: ./src/example
          pyproject-toml: ./pyproject.toml
          python-version: "3.12"
          template-directory: ./documentation
