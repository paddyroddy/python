---
name: Linting

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@df30b54c0cb391185a5931a393efb76d8d0f7789 # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
