---
name: Documentation

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  documentation:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/python/pdoc@df30b54c0cb391185a5931a393efb76d8d0f7789 # v0
        with:
          docs-dependency-section: .[docs]
          gh-pages-publish-directory: ./html/example
          github-token: ${{ secrets.GITHUB_TOKEN }}
          project-directory: ./src/example
          pyproject-toml: ./pyproject.toml
          python-version: "3.12"
          template-directory: ./documentation
